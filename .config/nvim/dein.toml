# Tips
# hook_addはプラグイン追加後
# hook_sourceはプラグイン読み込み前
# hook_post_sourceはプラグイン読み込み後

[[plugins]]
# プラグイン管理
repo = 'Shougo/dein.vim'

# ==========================================================
# filer
# ==========================================================

[[plugins]]
# 統合インターフェース
repo = 'Shougo/unite.vim'
hook_add = '''
nnoremap <silent> fb :<C-u>Unite buffer<CR>
'''

[[plugins]]
repo = 'Shougo/vimfiler.vim'
depends = 'unite.vim'
hook_add = '''
source ~/.config/nvim/plugins/vimfiler.rc.vim
'''


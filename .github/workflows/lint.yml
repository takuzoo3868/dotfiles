name: Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: Install lint tools
      run: |
        python -m pip install --upgrade pip
        pip install vim-vint
    
    # Lint check
    - name: ShellCheck
      env:
        DOTPATH: ${{ github.workspace }}
      run: |
        set -eux
        make lint

    - name: Vint (Neovim config)
      run: |
        find config/nvim -type f -name "*.vim" -print0 \
          | xargs -0 vint -cstV --enable-neovim
